<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flappy MXWK</title>
    <link rel="stylesheet" href="css/melody.css">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <audio autoplay loop  id="playAudio"><source src="audio/Blazer Rail 2.wav"></audio>

  </head>
  <body>
   <div id="game">
      <div id="block"></div>
      <div id="hole"></div>
      <div id="star"></div>
      <div id="character"></div>
      <div id="score">Score 0</div>
      <div id="gameoverscreen" style="display: none;">
        <h1 class="title">Game Over</h1>
        <h3 class="score">Score 0</h3>
        <button type="button" name="button">Play Again?</button>
        <div class="backdrop"></div>
      </div>
    </div>
    <script src='/js/app.js' type="module"></script>
  </body>
</html>
